<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payo Login</title>
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon">
    <!-- Tailwind css & Daisy UI -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <style>
        * {
            font-family: "Outfit", sans-serif;
        }
     </style>
</head>
<body>
    <section class="min-h-screen bg-base-200 max-w-lg mx-auto">
        <div class="w-[300px] mx-auto pt-44 mb-7">
            <img src="./assets/Logo-full.png" alt="">
        </div>
      <div class="card bg-base-100 w-full max-w-sm shrink-0 mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-[#080808] font-medium">Mobile Number</label>
          <input id="input-tel" maxlength="11" minlength="11" type="tel"  class="input bg-base-200 border-none outline-none rounded-full placeholder:text-[#969697]" placeholder="Enter Your Number" />
          <label class="label text-[#080808] font-medium">4 Digit Pin</label>
          <input id="input-pin" maxlength="4" minlength="4" type="password" class="input bg-base-200 border-none outline-none rounded-full placeholder:text-[#969697]" placeholder="Enter 4 Digit Pin" />
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="login-btn" class="btn btn-primary rounded-full mt-4 text-[1.25rem]">Login</button>
        </fieldset>
      </div>
    </div>
  </div>
    </section>
    <script src="script/login.js"></script>
</body>
</html>
