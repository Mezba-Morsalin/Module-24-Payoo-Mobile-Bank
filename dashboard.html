<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payo dashboard</title>
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon">
    <!-- Tailwind css & Daisy UI -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <style>
        * {
            font-family: "Outfit", sans-serif;
        }
     </style>
</head>
<body>
     <header class="min-h-screen bg-base-200 max-w-lg mx-auto">
        <nav class="flex justify-between items-center">
            <div class="flex gap-3">
                <div class="w-[55px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div>
                    <h4 class="text-[1.125rem] text-[#080808] font-extrabold">$45000</h4>
                    <p class="text-[0.875rem] text-[#969697]">Available Balance</p>
                </div>
            </div>
            <div>
                <button id="dashboard-btn" class="btn inline-flex items-center text-[0.875rem] text-[#969697] rounded-xl"><i class="fa-regular fa-circle-left"></i>Log out</button>
            </div>
        </nav>
     </header>
    <script src="./script/dashboard.js"></script>
</body>
</html>
